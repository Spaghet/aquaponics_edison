<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plannet</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-switch.min.css" rel="stylesheet">
	<style>
	body { padding-top: 70px; }
	.img-responsive {
		display: block;
		height: auto;
		max-width: 100%;
	}  
	</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/client.js"></script>
    <script type="text/javascript">
        var io = io();
    </script>
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"data-toggle="collapse"data-target="#navbarEexample8">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					Plannet
				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarEexample8">
				<ul class="nav navbar-nav">
					<li><a href = "#cam">camera</a></li>
					<li><a href = "#state">state</a></li>
					<li><a href = "#setting">setting</a></li>
					<li><a href = "#glaph">glaph</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--mainコンテンツ-->
	<div class="container">
		<div class="main">
			<div class="row">
				<div class="col-sm-8" id ="cam" >
					<div class="panel panel-default" >
						<div class="panel-heading">Live camera</div>
						<div class="panel-body">
							<div id="change"><h3>plantカメラ<small>スイッチでfishカメラに切り替え</small></h3></div>
							<img src="./img/plant.png" class="img-responsive" ait="webcam" name="webcam"><br>
							<input type="checkbox" name="cam-sw" checked>
						</div>
					</div>
					<div class="panel panel-default" >
                            <div class="panel-heading">Setting</div>
                            <div class="panel-body">
                                <form name="set">
                                    <h3>LED<small>現在の様子</small></h3>
                                    <select name="LED">
                                        <option value="on">常時ON</option>
                                        <option value="equinox">春分、秋分</option>
                                        <option value="summer">夏至</option>
                                        <option value="winter">冬至</option>
                                        <option value="off">常時OFF</option>
                                    </select>
                                    <br>
                                    <h3>えさやり<small>エサやりの間隔</small></h3>
                                    <select name="feed">
                                        <option value="48">48時間おき</option>
                                        <option value="24">24時間おき</option>
                                        <option value="12">12時間おき</option>
                                    </select><br>
                                    <h3>ポンプの満ち引き<small>現在、次の満ち引き</small></h3>
                                    <select name="pump">
                                        <option value="25">25分おき</option>
                                        <option value="20">20分おき</option>
                                        <option value="15">15分おき</option>
                                        <option value="10">10分おき</option>
                                    </select><br>
                                    <br>
                                    <button type="button" class="btn btn-default btn-block" onclick="setting()">
                                        <span class="glyphicon glyphicon-repeat"></span> 更新
                                    </button>
                                </form>
                            </div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-default" id="state">
						<div class="panel-heading">state</div>
						<div class="panel-body">
							<h3 class="temp">Temperature</h3>
							<h3 class="hum">Humidity</h3>
							<h3 class="waterTemp">Water Temperature</h3>
						</div>
					</div>
					<div class="panel panel-default" id="glaph">
						<div class="panel-heading">glaph</div>
						<div class="panel-body">
							<h3 class="temp"></h3>
							<div id="container" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
							<h3 class="hum"></h3>
                            <h3 class="waterTemp"></h3>
                            <div id="WaterTempGraph" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
							<button type="button" class="btn btn-default btn-block">
								<span class="glyphicon glyphicon-save"></span> 各種データのDL           </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	var options ={
		size : "small",
		onColor : "success",
		offColor : "info",
		onText : "Plantカメラ",
		offText : "Fishカメラ"
	};
	$("[name='cam-sw']").bootstrapSwitch(options);
	$('input[name="cam-sw"]').on('switchChange.bootstrapSwitch', function(event, state) {
		if (state) {
			document.getElementById("change").innerHTML="<h3>plantカメラ<small>スイッチでfishカメラに切り替え</small></h3>";
			document.webcam.src = "./img/plant.png";
		} else {
			document.getElementById("change").innerHTML="<h3>fishカメラ<small>スイッチでplantカメラに切り替え</small></h3>";
			document.webcam.src = "./img/fish.png";
		}
	});

	</script>
</body>
</html>
